<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, ">
        <title>Registration Form</title>
    </head>


    <body background="city bgb.jpg">
        <div>
            <div class="heading"><center><h1>REGISTRATION FORM</h1></center></div>
            <hr>
            <br><br>    
            <form action="get">
                <center>
                <div class="mainForm">
                    <div class="mainformf">
                        <div class="content">
                            <div class="leftlabels">
                            
                                    <label>First Name: </label><br><br>
                                    <label>Last Name: </label><br><br>
                                    <label>User ID:</label><br><br>
                                    <label>Password: </label><br><br>
                                    <label>Mail:</label><br><br>
                                    <label>Date of Birth:</label><br><br>
                                    <label>Gender:</label><br><br>
                                    <label>Education</label><br><br>
                                    <label>Upload Resume: </label><br><br>
                                
                            </div>
                            <div class="rightinput">
                                
                                
                                    <input type="text" required ><br><br>
                                    <input type="text" required><br><br>
                                    <input type="text" required><br><br>
                                    <input type="password" required><br><br>
                                    <input type="email" required><br><br>
                                    <input type="date" required><br><br>
                                    <input type="radio" name="Gender"><label class="rlabel">Male</label>
                                    <input type="radio" name="Gender"><label class="rlabel">Female</label>
                                    <input type="radio" name="Gender"><label class="rlabel">Others</label>
                                    <br><br>

                                
                                    <select id="edu" required>
                                        <option>SSC</option>
                                        <option>HSC</option>
                                        <option>DEGREE</option>
                                    </select>   
                                    <br><br>
                                    <input type="file" accept=".doc,.pdf,.jpg,.png" required class="f11"><br><br>
                                
                            </div>
                        </div>
                    </div>
            
                </div>
                </center>
                <div class="final">
                    <center>
                    <input type="checkbox" required><label class="l1">I have read and accept Terms and Conditions</label><br><br>
                    <input type="submit" class="submitbtn">
                    </center>
                </div>
                </center>
            </form>
        </div>
    </body>
</html>
